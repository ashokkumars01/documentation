name: Build and Deploy Docs on Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Set PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Get Release Tag
        id: get_version
        run: echo "RELEASE_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Build HTML docs using Poetry + Poe
        run: |
          RELEASE_VERSION=${GITHUB_REF#refs/tags/}
          poetry run poe docs
          mkdir -p versioned_docs/${RELEASE_VERSION}
          cp -r output/* versioned_docs/${RELEASE_VERSION}/

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./versioned_docs
          # destination_dir: releases
